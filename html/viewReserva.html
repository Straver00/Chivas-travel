<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/viewReserva.css">
  <title>Reserva - Catálogo de Viajes</title>
</head>
<body>
  <main>
  <!-- Formulario -->
    <div class="container">
        <form id="reservation-form">
          <h2 id="scroll-text">Formulario de Reserva</h2>
          <label for="trip">Selecciona un viaje:</label>
          <select id="trip" name="trip">
            <option value="santa-fe">Santa fé</option>
            <option value="santa-elena">Santa Elena</option>
            <option value="santorini">Santorini</option>
            <option value="another-destination">Otro Destino</option>
          </select>

          <label for="start-date">Fecha de inicio:</label>
          <input type="date" id="start-date" name="start-date" required>

          <label for="end-date">Fecha de finalización:</label>
          <input type="date" id="end-date" name="end-date" required>

          <label for="num-persons">Número de personas:</label>
          <input type="number" id="num-persons" name="num-persons" min="1" required>

          <button type="submit">Enviar Reserva</button>
        </form>
    </div>
    <div class="personas"></div>
</main>
  <script>
    // Function to get query parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Get the destination parameter from the URL
    const destination = getQueryParam('destination');

  </script>
</body>
</html>
