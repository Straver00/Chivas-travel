<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/viewReserva.css">
  <link rel="icon" href="../images/logo.png" type="image/png" />
  <title>Reserva - Catálogo de Viajes</title>
</head>
<body>
  <main>
  <!-- Formulario -->
    <div class="container">
        <form id="reservation-form">
          <h1 id="scroll-text">Formulario de Reserva</h1>
          <label for="trip">Selecciona un viaje:</label>
          <select id="trip" name="trip">
            <option value="santa-fe">Santa fé</option>
            <option value="santa-elena">Santa Elena</option>
            <option value="santorini">Santorini</option>
            <option value="another-destination">Otro Destino</option>
          </select>

          <label for="start-date">Fecha de inicio:</label>
          <input type="date" id="start-date" name="start-date" required>

          <label for="end-date">Fecha de finalización:</label>
          <input type="date" id="end-date" name="end-date" required>

          <label for="num-persons">Número de personas:</label>
          <input type="number" id="num-persons" name="num-persons" min="1" value="1" required>

          <button type="submit">Enviar Reserva</button>
        </form>
    </div>

    <div id="personas-container" class="personas">
      <!-- Dynamic personas containers will be inserted here -->
      <div class="form-group">
        <h2>Persona 1</h2>
        <label for="name-${i}">Nombre:</label>
        <input type="text" id="name-1" name="name-1" required>
        
        <label for="email-1">Correo:</label>
        <input type="email" id="email-1" name="email-1" required>
      </div>
    </div>



</main>

<!-- N numbers of divs "Persona" -->
<script src="../JS/dinamicDiv.js"></script>


</body>
</html>
